<div class="streams-wrapper">
  <div class="guide"><p class="center">You can click on individual games to see available streams and watch them!</p></div>
  <div class="row">
    <div class="col s12 m4" ng-repeat="game in sCtrl.games">
      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <a class="modal-trigger" href="" ng-click="sCtrl.goToGame(game)"><img id="game-logo" ng-src="{{sCtrl.fixLogoUrl(game.game.logo.large)}}"></a>
          <a class="modal-trigger" href="" ng-click="sCtrl.goToGame(game)">
            <span class="card-title game-title"><p id="actual-title">{{game.game.name}}</p>
              <span class="game-viewers right"><i class="material-icons right">account_box</i> {{game.viewers}}</span>
            </span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
