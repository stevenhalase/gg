<div class="back">
  <div class="game-wrapper">
    <div id="fade">
      <div class="game-content">
        <div class="row">

          <div class="col s12 m6 l4">
            <a href="" ui-sref="streams"><i id="back-arrow-game" class="material-icons">close</i></a>
            <img id="game-cover" ng-src="{{gCtrl.fixGiantBombUrl(gCtrl.currentGameData.image.small_url)}}">
            <!-- <div id="ad-card" class="col s8 offset-s2 m5 offset-m7 pull-m4" ng-repeat="item in gCtrl.adItems">
              <div class="card">
                <div class="card-image">
                  <a href="{{item.DetailPageURL[0]}}" target="_blank"><img src="{{item.MediumImage[0].URL[0]}}"></a>
                </div>
                <div class="card-content">
                  <p>{{item.ItemAttributes[0].Title[0] | limitTo: 30}}</p>
                </div>
                <div class="card-action">
                  <a href="{{item.DetailPageURL[0]}}" target="_blank">Amazon <span class="right">{{item.OfferSummary[0].LowestNewPrice[0].FormattedPrice[0]}}</span></a>
                </div>
              </div>
            </div> -->
          </div>
          <div class="col s12 m6 l8 game-details">
            <h3 id="game-title">{{gCtrl.currentGameData.name}}</h3>
            <div id="game-platform-div">
            <p id="game-platform" ng-repeat="platform in gCtrl.currentGameData.platforms">{{platform.name}}</p>
            </div>
            <!-- <h5>Publisher: {{gCtrl.currentGameData.publishers[0].name}}</h5> -->
            <p id="game-description">{{gCtrl.currentGameData.deck}}</p>
            <div id="game-chip" class="chip" ng-repeat="genre in gCtrl.currentGameData.genres">
              {{genre.name}}
            </div>
            <!-- <h3 class="top-streams-title center">Top Streams</h3> -->
            <div><img class="twitch-img" src="../images/twitch.png"> STREAMS</div>
            <div class="row" id="streams-div">
              <div class="col m12 l6" ng-repeat="stream in gCtrl.currentGame.streams">
                <div class="card stream-card">
                  <div class="card-image waves-effect waves-block waves-light">
                    <a class="modal-trigger" ng-click="gCtrl.changeChannel(stream.channel,game.game._id)"><img id="game-logo" ng-src="{{gCtrl.fixLogoUrl(stream.preview.large)}}"></a>
                  </div>
                  <div id="player-action" class="card-action">
                    <a class="modal-trigger" ng-click="gCtrl.changeChannel(stream.channel,game.game._id)"><img id="game-logo"><span id="stream-title" class="card-title">{{stream.channel.name}}<i class="material-icons right">account_box</i><span class="game-viewers right">{{stream.viewers}}</span></span></a>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col s12">
                <ul class="collection with-header">
                  <li class="collection-header">
                    <h4 class="center news-header">Recent News</h4>
                  </li>
                  <li class="collection-item" ng-repeat="article in gCtrl.news | orderBy: 'timeAgo'">
                    <span id="article-date" class="secondary-content">{{article.timeAgo}}</span>
                    <a href="{{article.link}}" target="_blank"><p id="article-title">{{article.title}} </p></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
