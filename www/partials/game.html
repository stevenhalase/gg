<div class="back">
  <div class="game-wrapper">
    <div id="fade">
      <div class="game-content">
        <div class="row">
          <div class="col s4">
            <a href="" ui-sref="streams"><span class="glyphicon glyphicon-arrow-left back-arrow-game"></span></a>
            <img id="game-cover" ng-src="{{gCtrl.fixGiantBombUrl(gCtrl.currentGameData.image.small_url)}}">
          </div>
          <div class="col s8 game-details">
            <h3 id="game-title">{{gCtrl.currentGameData.name}}</h3>
            <div id="game-platform-div">
            <p id="game-platform" ng-repeat="platform in gCtrl.currentGameData.platforms">{{platform.name}}</p>
            </div>
            <!-- <h5>Publisher: {{gCtrl.currentGameData.publishers[0].name}}</h5> -->
            <p>{{gCtrl.currentGameData.deck}}</p>
            <div id="game-chip" class="chip" ng-repeat="genre in gCtrl.currentGameData.genres">
              {{genre.name}}
            </div>
            <!-- <h3 class="top-streams-title center">Top Streams</h3> -->
            <div><img class="twitch-img" src="../images/twitch.png"> STREAMS</div>
            <div class="row" id="streams-div">
              <div class="col s12 m6 l4" ng-repeat="stream in gCtrl.currentGame.streams">
                <div class="card stream-card">
                  <div class="card-image waves-effect waves-block waves-light">
                    <a class="modal-trigger" ng-click="gCtrl.changeChannel(stream.channel,game.game._id)"><img id="game-logo" ng-src="{{gCtrl.fixLogoUrl(stream.preview.large)}}"></a>
                  </div>
                  <div id="player-action" class="card-action">
                    <a class="modal-trigger" ng-click="gCtrl.changeChannel(stream.channel,game.game._id)"><img id="game-logo"><span id="stream-title" class="card-title">{{stream.channel.name}}<i class="material-icons right">account_box</i><span class="game-viewers right">{{stream.viewers}}</span></span></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Modal Structure -->
<div id="stream-modal" class="modal bottom-sheet stream-modal">
  <div class="stream-modal-content modal-content">
    <a href="" ng-click="gCtrl.closeModal(stream-modal)"><span class="glyphicon glyphicon-resize-small back-arrow"></span></a>
    <h3 class="top-streams-title center">Top Streams</h3>
    <div class="row">
      <div class="col s12 m6 l3" ng-repeat="stream in gCtrl.currentGame.streams">
        <div class="card stream-card">
          <div class="card-image waves-effect waves-block waves-light">
            <a class="modal-trigger" ng-click="gCtrl.changeChannel(stream.channel,game.game._id)"><img id="game-logo" ng-src="{{sCtrl.fixLogoUrl(stream.preview.large)}}"></a>
          </div>
          <div id="player-action" class="card-action">
            <a class="modal-trigger" ng-click="gCtrl.changeChannel(stream.channel,game.game._id)"><img id="game-logo"><span id="stream-title" class="card-title">{{stream.channel.name}}<i class="material-icons right">account_box</i><span class="game-viewers right">{{stream.viewers}}</span></span></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
