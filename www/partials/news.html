<div class="news-wrapper">
  <div class="row">

  </div>

  <div class="row">
    <div class="col s12">
      <ul class="collection with-header">
        <li class="collection-header">
          <h4 class="center news-header">PC News</h4> <span class="right">Powered by <img id="n4g-logo" src="../images/n4g.png"></span>
        </li>
        <li class="collection-item" ng-repeat="article in nCtrl.pcNews | orderBy: 'timeAgo'">
          <span id="article-date" class="secondary-content">{{article.timeAgo}}</span>
          <a href="{{article.link}}" target="_blank"><p id="article-title">{{article.title}} </p></a>
        </li>
      </ul>
    </div>
  </div>

        </li>
      </ul>
    </div>

  </div>
</div>
