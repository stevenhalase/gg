<div class="news-wrapper">
  <div class="row">

  </div>

  <div class="row">
    <div class="col s6">
      <ul class="collection with-header">
        <li class="collection-header">
          <h4 class="center news-header">CSGO Recent News</h4>
        </li>
        <li class="collection-item" ng-repeat="article in nCtrl.news">
          <img class="game-icon" src="../images/csgo-icon.jpg">
          <span id="article-date" class="secondary-content">{{article.date * 1000 | date:'medium'}}</span>
          <a href="{{article.url}}" target="_blank"><p id="article-title">{{article.title}} </p></a>
          <p class="article-content">{{article.contents}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
