<form method="POST">
    <div>
        <label>Username:</label>
        <input ng-model="username"type="text" name="username"/>
    </div>
    <div>
        <label>Password:</label>
        <input ng-model="password"type="password" name="password"/>
    </div>
    <div>
        <a class="waves-effect waves-light btn" ng-click="lCtrl.submitLogin(username,password)">Log In</a>
    </div>
</form>
