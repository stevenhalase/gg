<div class="dash-wrapper">
  <h4>{{dCtrl.currentUser.displayName}}</h4>

  <div class="row">
    <div class="col s8">
      <ul class="collection with-header">
        <li class="collection-header"><h5 id="recent-streams-title"><b>Recently watched streams</b></h5> <a id="clear-streams-button" href="" ng-click="dCtrl.clearStreams()" class="btn-flat waves-effect waves-light amber darken-3">Clear</a></li>
        <li class="collection-item avatar" ng-repeat="stream in dCtrl.currentUser.recentChannels">
          <a id="stream-name" href="" ng-click="dCtrl.changeChannel(stream)"><img ng-src="{{stream.logo}}" alt="" class="circle">
            <span class="title">{{stream.display_name}}</span>
          </a>
          <div class="chip">
            <span><b>{{stream.game}}</b></span>
          </div>
          <p id="stream-status">
            {{stream.status}}
          </p>
          <p id="streams-date" class="secondary-content">{{stream.updated_at | date}}<br/><a href="" ng-click="dCtrl.removeStream(stream)"><i id="remove-stream" class="material-icons amber darken-3 right">close</i></a></p>

        </li>
      </ul>
    </div>
    <div class="col s4">
      <ul class="collection with-header">
        <li class="collection-header"><h5 id="recent-streams-title"><b>Your Recent Games</b></h5></li>
        <li class="collection-item avatar" ng-repeat="game in dCtrl.profileGames | orderBy:'playtime_forever':true">
          <img class="circle" ng-src="http://media.steampowered.com/steamcommunity/public/images/apps/{{game.appid}}/{{game.img_icon_url}}.jpg" alt="">
          <span class="title">{{game.name}}</span>
          <p>
            {{game.playtime_forever / 60 | number:2}} Hours
          </p>
        </li>
      </ul>
    </div>
  </div>



</div>
