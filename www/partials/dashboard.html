<div class="dash-wrapper">
  <h4>{{dCtrl.currentUser.displayName}}</h4>

  <ul class="collection with-header">
    <li class="collection-header"><h5><b>Recently watched streams</b></h5></li>
    <li class="collection-item avatar" ng-repeat="stream in dCtrl.currentUser.recentChannels">
      <a id="stream-name" href="" ng-click="dCtrl.changeChannel(stream)"><img ng-src="{{stream.logo}}" alt="" class="circle">
      <span class="title">{{stream.display_name}}</span></a>
      <p>
        {{stream.status}}
      </p>
      <p id="streams-date" class="secondary-content">{{stream.updated_at | date}}</p>
    </li>
  </ul>

</div>
